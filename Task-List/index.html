<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/custom.css" />
  </head>
  <body>
    <header class="header-area bg-success text-white p-3 mb-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="header-text">
              <h1 class="h2" id="header-title">Item Lister</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="serchbox">
              <input type="text" id="filter" class="form-control" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="task-area">
     <div class="container">
       <div class="row">
         <div class="col-md-12">
          <div id="main" class="card card-body">
            <h2 class="title">Add Item</h2>
            <form action="" class="form-inline mb-3" id="addForm">
              <input type="text" class="form-control mr-2" id="input">
              <input type="submit" value="submit" class="btn btn-dark mt-3">
            </form>
            <h3 class="title">Item List</h3>
            <ul id="items" class="list-group">
              <li class="list-group-item">Item One <button class="btn btn-danger btn-sm float-end delete">X</button></li>
              <li class="list-group-item">Item Two <button class="btn btn-danger btn-sm float-end delete">X</button></li>
              <li class="list-group-item">Item Three <button class="btn btn-danger btn-sm float-end delete">X</button></li>
              <li class="list-group-item">Item Four <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>
          </div>
         </div>
       </div>
     </div>
    </section>
    <!-- js file include -->
    <script src="./JavaScript/bootstrap.bundle.min.js"></script>
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
