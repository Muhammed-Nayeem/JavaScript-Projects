<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCam</title>
    <link rel="stylesheet" href="./CSS/custom.css" />
  </head>
  <body>
    <!-- webcam area start -->
    <section class="webcam-area">
      <div class="container">
        <!-- webcam title-->
        <article class="webcam-title">
          <h3>Webcam</h3>
        </article><!-- webcam title end-->

        <!-- webcam video area start-->
        <main class="webcam-wrapper">
          <article class="webcam-video">
            <video id="video" autoplay="true"></video>
          </article>
        </main><!-- webcam video area end-->
      </div>
    </section><!-- webcam area end -->

    <!-- Js file included -->
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
