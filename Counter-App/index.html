<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="./CSS/custom.css">
</head>
<body>
  <!-- counter area start -->
  <section class="counter-area">
    <div class="container">
      <main class="counter-wrapper">
        <div class="box">
          <h1>Projects</h1>
          <h4 id="project-num"></h4>
        </div>
        <div class="box">
          <h1>Clients</h1>
          <h4 id="client-num"></h4>
        </div>
        <div class="box">
          <h1>Achievements</h1>
          <h4 id="achievement-num"></h4>
        </div>
      </main>
    </div>
  </section><!-- counter area end -->

  <!-- Js file included -->
  <script src="./JavaScript/app.js"></script>
</body>
</html>
