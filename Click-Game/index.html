<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click-Game</title>
    <link rel="stylesheet" href="./CSS/custom.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Click Game</h1>
      <div class="clickBox">
       <div class="clickBox__content">
        <div class="clickBox__display">
          <span class="clickBox__result" id="result-display">0</span>
        </div>
        <div class="clickBox__buttons">
          <button class="clickBox__btn" id="strat-btn">start</button>
          <button class="clickBox__btn" id="click-btn">click</button>
        </div>
       </div>
      </div>
    </div>
  </body>
</html>
