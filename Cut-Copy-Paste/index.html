<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut Copy Paste</title>
    <link rel="stylesheet" href="./CSS/custom.css" />
  </head>
  <body>
    <section class="area">
      <div class="container">
        <div class="copy-section ccp-section">
          <input type="text" name="" id="copyText" value="please copy this text">
          <input type="button" id="copyBtn" value="copy">
        </div>

        <div class="cut-section ccp-section">
          <input type="text" name="" id="cutText" value="cut this text">
          <input type="button" id="cutBtn" value="cut">
        </div>

        <div class="paste-section ccp-section">
          <input type="text" name="" id="pasteText">
          <input type="button" id="pasteBtn" value="paste">
        </div>
      </div>
    </section>
    <!-- Js file included -->
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
